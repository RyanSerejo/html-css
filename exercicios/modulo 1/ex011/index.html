<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos in HTML5</title>
</head>
<body>
    <h1>Inserting local hosting video</h1>
    <p>This video is hosted on my own server.</p>
    <video poster="media/pexels-evg-kowalievska-1170986.jpg" width="560" height="315" controls> <!--poster parameter is used to make the thumbnail of video-->
        <source src="media/doronhaw (1080p).mp4" type="video/mp4">
        <source src="media/Doronhaw (1080P).webm" type="video/webm">
        <p>Unfortunally, your browser isn't compatible with videos</p>
    </video>
    <h1>Inserting Youtube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Recomendation for professional videos plataform: Vimeo </p>
</body>
</html>
