<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="100" width="100"><!--
            diferente de outros recursos, o iframe da prioridade pras css, ao invés da config inline
        -->
            <a href="https://www.cursoemvideo.com">Cursoemvideo</a> <!--
            a parte de dentro do iframe serve para ser algo que irá aparecer caso o navegador não seja compatível com o recurso
            -->
        </iframe>
        para aprender a programar.
    </p>
</body>
</html>
