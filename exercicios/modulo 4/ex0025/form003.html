<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" autocomplete="name" required placeholder="Insira seu nome">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="inmedia" min="0" max="10" step="0.25" required placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" required value="2023-12">
        </p>
        <p>
            <label for="idia"></label>
            <input type="date" name="dia" id="idia" required value="2023-12-11">

        </p>
        <p>
            <label for="ihora"></label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="reset" value="Clear">
            <input type="submit" value="Sent">
        </p>
    </form>
</body>
</html>
