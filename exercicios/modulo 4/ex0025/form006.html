<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Form Example
    </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#bbaa00">
        </p>
        <p>
            <label for="isatis"></label>
            <input type="range" name="satis" id="isatis" min="1" max="10" value="1">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Sent">
        <input type="reset" value="Clean">
    </form>
</body>
</html>
