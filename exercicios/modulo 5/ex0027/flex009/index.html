<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;

        }
        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;


        }
    </style>


</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteudo maior</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Conteudo maior ainda, que irá ocupar mais espaço</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div> 


</body>
</html>
