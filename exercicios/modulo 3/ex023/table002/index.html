      anotação importante
      tbody > tr:nth-child(2n) (essa pseudo classe seleciona o filho de x e x numero, pode ser usar ímpar 'odd' ou par 'even')

    Para criar um cabeçalho fixo, coloque a tabela como position relative, e o cabeçalho com position sticky,(coloque o background tbm pra ir junto) e
top na posição que deseja fixá-lo.


    semantica
    tr = table row : linha da tabela
    td = table data : dado da tabela
    th = table head : cabeçalho da tabela 


    Big Tables Anatomy
      CAPTION
        legenda da tabela, aparece na parte superior
      THEAD
        TR, TD, TH
      TBODY
        TR, TD, TH
      TFOOT
        TR, TD, TH

        SCOPE -> Use para mostrar pros mecanismos de busca onde vão estar os dados do TH (thead) indicado[
        scope="col" -> coluna
        scope="row" -> linha
  -->
