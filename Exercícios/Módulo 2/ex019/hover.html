<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        /*
            When hovering over the div, the text inside the div is displayed
        */
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Pass the Mouse over the text below</p>
    <div>
        Pass the mouse here
            <p>
                Hide Text
            </p>
    </div>
</body>
</html>
