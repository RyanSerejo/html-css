<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Form example
    </h1>
    <form action="cadastro.php">

        <p>
            <label for="inum1">Number 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="50"
            oninput="isum.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2"></label>
            <input type="number" name="num2" id="inum2" min="0" max="50"
            oninput="isum.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isum">Soma</label>
            <output id="isum" name="sum">
                Sum:
            </output>
        </p>

        <p>
            <input type="submit" value="Sent">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
