<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>HTML Tags</h1>
   <p>Using HTML5, we can insert the list elements next. Hover your mouse over the terms to discover which tag you should use in each case.</p>
   <ul type="square">
    <li><abbr title="use the &lt;p&gt; tag">Paragraphs</abbr></li>
    <li><abbr title="use the &lt;h1&gt; &lt;h2&gt;... tag">Titles</abbr></li>
    <li><abbr title="use the &lt;img&gt; tag">Images</abbr></li>
    <li><abbr title="use the &lt;abbr&gt; tag">Abbreviations</abbr></li>
    <li><abbr title="use the &lt;code&gt; tag">Source code</abbr></li>
    <li><abbr title="use the &lt;ol&gt; and &lt;li&gt; tag">Ordained Lists</abbr></li>
    <li><abbr title="use the &lt;ul&gt; and &lt;li&gt; tag">Lists with demarcators</abbr></li>
   </ul>
</body>
</html>
